<!DOCTYPE html>
<html lang="'en">
    <head>
        <meta charset='UTF-8'/>
        <title>Brandon Leer's Lab 8</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel='stylesheet' href='styles.css'/>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>
        <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
  }
});
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class="title has-background-link">
                    <h1>Brandon Leer's Lab 8</h1>
                </div>
                <div class="columns is-multiline">
                    <div class="columns is-offset-one-fifth is-vcentered is-5">
                        <form class="main_form">
                        <div class="form_item">
                            <label for="resto_name">Restaurant Name</label>
                            <input type="text" name="resto_name" id="resto_name">
                            <label for="zipcode">Zipcode</label>
                            <input type="text" name="zipcode" id="zipcode">
                            <div class="pt-3"></div>
                            <strong>Food Preference</strong>
                            <div class="pt-3"></div>
                            <input class="input is-small" type="text">
                            <div class="pt-3"></div>
                            <strong>Veggie or Vegan?</strong>
                            <div class="pt-3"></div>
                            <div class="control">
                                <label class="radio">
                                  <input type="radio" name="answer">Yes</label>
                                <label class="radio">
                                  <input type="radio" name="answer">No</label>
                            </div>
                            <div class="pt-3">
                                <form action="https://data.princegeorgescountymd.gov/resource/umjn-t2iz.json">
                                    <button class="button submit_button" type="submit">Change Restaurants</button>
                                </form>
                            </form>
                        </div>
                    </div>
                    <div class="page_item">
                        <h2>Restaurant List</h2>
                        <ul class="resto-list"></ul>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js" charset="utf-8"></script>
    </body>
 </html>
